version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./localisation_engine.db:/app/localisation_engine.db
    environment:
      - STORAGE_ROOT=/app/storage
      - DATABASE_URL=sqlite:///./localisation_engine.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: .
    command: celery -A app.workers.process_upload worker --loglevel=info
    volumes:
      - ./storage:/app/storage
      - ./localisation_engine.db:/app/localisation_engine.db
    environment:
      - STORAGE_ROOT=/app/storage
      - DATABASE_URL=sqlite:///./localisation_engine.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - api
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped



